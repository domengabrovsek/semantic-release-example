name: Create new release

on:
  push:
    tags:
      - "v*"

permissions:
  actions: read
  checks: write
  contents: write
  id-token: write
  pull-requests: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          prerelease: false
          tag_name: ${{ github.ref_name }}
